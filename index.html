<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Quote</title>
  </head>
  <body>
    <div class="container">
      <div class="quote-container">
        <div class="quote-mask">
          <div class="quote">
            <div class="text" contenteditable="true">
              Be yourself; everyone else is already taken.
            </div>
            <div class="author" contenteditable="true">— Oscar Wilde</div>
          </div>
        </div>
      </div>
      <div class="editor-container">
        <div class="editor">
          <div class="editor-section">
            <label>Theme</label>
            <div class="theme-container palette">
              <a data-fg="#333333" data-bg="#ffffff" class="theme active"></a>
              <a data-fg="#333333" data-bg="#edede9" class="theme"> </a>
              <a data-fg="#333333" data-bg="#d6ccc2" class="theme"></a>
              <a data-fg="#333333" data-bg="#f5ebe0" class="theme"></a>
              <a data-fg="#fefefe" data-bg="#e3d5ca" class="theme"></a>
              <a data-fg="#fefefe" data-bg="#d5bdaf" class="theme"></a>
              <a data-fg="#333333" data-bg="#eee4e1" class="theme"></a>
              <a data-fg="#ffffff" data-bg="#e7d8c9" class="theme"></a>
              <a data-fg="#efefef" data-bg="#e6beae" class="theme"></a>
            </div>
          </div>
          <div class="editor-section">
            <label>Size</label>
            <div class="size-container">
              <a data-size="250px" class="size">250</a>
              <a data-size="400px" class="size active">400</a>
              <a data-size="600px" class="size">600</a>
            </div>
          </div>
          <div class="editor-section">
            <label>Font</label>
            <div class="font-container">
              <a data-font="serif" class="font active">Serif</a>
              <a data-font="sans-serif" class="font">Sans-Serif</a>
              <a data-font="monospace" class="font">Mono</a>
            </div>
          </div>

          <div class="spacer"></div>

          <div class="editor-section">
            <label>Export <kbd>⌘ S</kbd></label>
            <div>
              <button id="export">Export</button>
            </div>
          </div>
          <div class="editor-section">
            <a class="feedback" href="mailto:maas@lalani.dev"
              >Send Feedback ↗︎</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </body>
</html>
