<!doctype html>
<html>
  <head>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-GBETXNQ4X4"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-GBETXNQ4X4");
    </script>
    <meta charset="UTF-8" />
    <title>Quote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="main.js"></script>
    <script
      type="text/javascript"
      src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"
    ></script>

    <style>
      body {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="elm"></div>
  </body>

  <script type="text/javascript">
    var app = Elm.Main.init({
      node: document.querySelector("#elm"),
    });

    app.ports.exportImage.subscribe((message) => {
      html2canvas(document.querySelector("#quote")).then((canvas) => {
        let link = document.createElement("a");
        link.href = canvas.toDataURL();
        link.download = "quote.png";
        link.click();
      });
    });
  </script>
</html>
